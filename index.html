<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA Streak Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0d1117;
        background-image: radial-gradient(at 80% 0%, hsla(167, 44%, 23%, 0.2) 0px, transparent 50%),
                          radial-gradient(at 0% 100%, hsla(212, 57%, 20%, 0.15) 0px, transparent 50%);
      }
      /* For calendar heatmap tooltip */
      .tooltip {
        position: absolute;
        padding: 5px 10px;
        background-color: #111827; /* A darker gray */
        color: white;
        border-radius: 6px;
        font-size: 13px;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s;
        pointer-events: none;
        z-index: 10;
        border: 1px solid #374151;
      }
    </style>
  <script type="importmap">
{

    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.76.1",

  }
}
</script>
</head>
